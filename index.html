<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Ulang Tahun 🎉</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/lottie-web@5.7.4/build/player/lottie.min.js"></script>
</head>

<body style="background-image: url('background.jpg');">

  <div class="container animate-in">
    <div id="lottie-anim" class="lottie"></div>

    <h1>Undangan Ulang Tahun 🎉</h1>
    <p>Halo <span id="nama-tamu">Tamu Spesial</span>,</p>
    <p>Kami mengundangmu untuk hadir di acara ulang tahun anak kami.</p>

    <p><strong>Tanggal:</strong> 10 Juni 2025</p>
    <p><strong>Lokasi:</strong></p>
    <a class="lokasi-button" href="https://maps.app.goo.gl/WDsSUm5mvQoFox9j8" target="_blank">📍 Buka Lokasi di Google Maps</a>

    <div id="countdown"></div>

    <button onclick="playMusic()">Putar Musik 🎵</button>
    <button onclick="toggleGallery()">Lihat Galeri Foto 📸</button>

    <div class="rekening">
      💌 Kirim Hadiah: <br>
      BCA 6485235454 a/n Rivaldo Natael
    </div>
  </div>

  <!-- Galeri Foto -->
  <div class="gallery" id="gallery" style="display:none;">
    <img src="foto1.jpg" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
  </div>

  <audio id="bgMusic" loop>
    <source src="musik.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Nama tamu dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const nama = urlParams.get('untuk');
    if (nama) {
      document.getElementById('nama-tamu').textContent = decodeURIComponent(nama);
    }

    // Musik
    function playMusic() {
      document.getElementById('bgMusic').play();
    }

    // Galeri
    function toggleGallery() {
      const galeri = document.getElementById('gallery');
      galeri.style.display = galeri.style.display === 'none' ? 'block' : 'none';
    }

    // Hitung Mundur
    const targetDate = new Date("2025-06-10T00:00:00").getTime();
    const countdown = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const selisih = targetDate - now;

      const hari = Math.floor(selisih / (1000 * 60 * 60 * 24));
      const jam = Math.floor((selisih % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const menit = Math.floor((selisih % (1000 * 60 * 60)) / (1000 * 60));
      const detik = Math.floor((selisih % (1000 * 60)) / 1000);

      countdown.innerHTML = `<p>Hitung Mundur: ${hari}h ${jam}j ${menit}m ${detik}d</p>`;
    }, 1000);
  </script>
</body>
</html>
