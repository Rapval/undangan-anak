<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Ulang Tahun ğŸ‰</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/lottie-web@5.7.4/build/player/lottie.min.js"></script>
</head>
<body style="background-image: url('background.jpg');">

  <div class="container animate-in">
    <div id="lottie-anim" class="lottie"></div>

    <h1>Undangan Ulang Tahun ğŸ‰</h1>
    <p>Halo <span id="nama-tamu">Tamu Spesial</span>,</p>
    <p>Kami mengundangmu untuk hadir di acara ulang tahun anak kami.</p>

    <p><strong>Tanggal:</strong> 10 Juni 2025</p>
    <p><strong>Lokasi:</strong></p>
    <a class="lokasi-button" href="https://maps.app.goo.gl/WDsSUm5mvQoFox9j8" target="_blank">ğŸ“ Buka Lokasi di Google Maps</a>

    <div id="countdown"></div>

    <button onclick="playMusic()">Putar Musik ğŸµ</button>
    <button onclick="toggleGallery()">Lihat Galeri Foto ğŸ“¸</button>

    <div class="rekening">
      ğŸ’Œ Kirim Hadiah: <br>
      BCA 6485235454 a/n Rivaldo Natael
    </div>
  </div>

  <!-- Galeri Foto -->
  <div class="gallery" id="gallery" style="display: none;">
    <img src="foto1.jpg" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
  </div>

  <audio id="bgMusic" loop>
    <source src="musik.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playMusic() {
      const audio = document.getElementById("bgMusic");
      audio.play();
    }

    function toggleGallery() {
      const gallery = document.getElementById("gallery");
      gallery.style.display = gallery.style.display === "block" ? "none" : "block";
    }

    // Ambil nama tamu dari parameter URL
    const urlParams = new URLSearchParams(window.location.search);
    const namaTamu = urlParams.get('untuk');
    if (namaTamu) {
      document.getElementById('nama-tamu').innerText = decodeURIComponent(namaTamu.replace(/\+/g, ' '));
    }

    // Countdown (Opsional)
    const countdown = document.getElementById("countdown");
    const eventDate = new Date("2025-06-10T00:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance > 0) {
        const hari = Math.floor(distance / (1000 * 60 * 60 * 24));
        const jam = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const menit = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const detik = Math.floor((distance % (1000 * 60)) / 1000);
        countdown.innerHTML = `ğŸ•’ Hitung Mundur: ${hari}h ${jam}j ${menit}m ${detik}d`;
      } else {
        countdown.innerHTML = "Acara sedang berlangsung ğŸ‰";
      }
    }, 1000);
  </script>
</body>
</html>
