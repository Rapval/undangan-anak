<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Otonan Anak</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/lottie-web@5.7.4/build/player/lottie.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="sun"></div>

  <!-- Halaman Pembuka -->
  <div class="open-btn-container" id="openContainer">
    <button class="open-button" onclick="bukaUndangan()">📜 Buka Undangan</button>
  </div>

  <!-- Isi Undangan -->
  <div class="container" id="isiUndangan" style="display: none;">
    <div class="naruto-animation" id="narutoLottie"></div>

    <h1>Undangan Otonan Anak</h1>
    <h2>"Manusa Yadnya"</h2>
    <p>Halo <span id="nama-tamu">Tamu Spesial</span>,</p>
    <p>Dengan penuh sukacita kami mengundang Anda untuk hadir dalam acara otonan anak kami.</p>

    <p><strong>Tanggal:</strong> 10 Juni 2025</p>
    <p><strong>Lokasi:</strong></p>
    <a class="lokasi-button" href="https://maps.app.goo.gl/WDsSUm5mvQoFox9j8" target="_blank">📍 Klik Untuk Lokasi</a>

    <div id="countdown"></div>

    <button onclick="toggleGallery()">📸 Lihat Galeri Foto</button>

    <div class="rekening">
      💌 Kirim Hadiah: <br>
      BCA 6485235454 a/n Rivaldo Natael
    </div>

    <!-- Galeri -->
    <div class="gallery" id="gallery" style="display: none;">
      <img src="foto1.jpg" alt="Foto 1">
      <img src="foto2.jpg" alt="Foto 2">
      <img src="foto3.jpg" alt="Foto 3">
    </div>
  </div>

  <!-- Musik -->
  <audio id="bgMusic" loop>
    <source src="musik.mp3" type="audio/mpeg">
  </audio>

  <script>
    function bukaUndangan() {
      document.getElementById("openContainer").style.display = "none";
      document.getElementById("isiUndangan").style.display = "block";
      document.getElementById("bgMusic").play();
    }

    function toggleGallery() {
      const gallery = document.getElementById("gallery");
      gallery.style.display = gallery.style.display === "block" ? "none" : "block";
    }

    // Nama dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const namaTamu = urlParams.get('untuk');
    if (namaTamu) {
      document.getElementById('nama-tamu').innerText = decodeURIComponent(namaTamu.replace(/\+/g, ' '));
    }

    // Countdown
    const countdown = document.getElementById("countdown");
    const eventDate = new Date("2025-06-10T00:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance > 0) {
        const hari = Math.floor(distance / (1000 * 60 * 60 * 24));
        const jam = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const menit = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const detik = Math.floor((distance % (1000 * 60)) / 1000);
        countdown.innerHTML = `🕒 Hitung Mundur: ${hari}h ${jam}j ${menit}m ${detik}d`;
      } else {
        countdown.innerHTML = "🎉 Acara sedang berlangsung";
      }
    }, 1000);

    // Lottie Naruto
    lottie.loadAnimation({
      container: document.getElementById('narutoLottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'naruto.json' // ganti dengan animasi naruto 3D
    });
  </script>
</body>
</html>
