<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Otonan Anak</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Halaman Pembuka -->
  <div id="cover" class="cover">
    <h1 class="judul-latin">Selamat Datang</h1>
    <p class="teks">Klik tombol di bawah ini untuk membuka undangan</p>
    <button class="btn-buka" onclick="bukaUndangan()">Buka Undangan</button>
  </div>

  <!-- Isi Undangan -->
  <div id="undangan" class="container hidden">
    <h1 class="judul-latin">Undangan Upacara Otonan</h1>
    <h2 class="judul-latin">Manusa Yadnya</h2>
    <p class="teks">Halo <span id="nama-tamu">Tamu Spesial</span>,</p>
    <p class="teks">Kami mengundangmu untuk hadir di acara ulang tahun anak kami.</p>
    <p class="teks"><strong>Tanggal:</strong> 10 Juni 2025</p>
    <p class="teks"><strong>Lokasi:</strong></p>
    <a class="lokasi-button" href="https://maps.app.goo.gl/WDsSUm5mvQoFox9j8" target="_blank">📍 Klik untuk lihat lokasi</a>

    <div id="countdown" class="countdown-box"></div>

    <button class="gallery-button" onclick="toggleGallery()">Lihat Galeri 📸</button>

    <div class="gallery" id="gallery" style="display: none;">
      <img src="foto1.jpg" alt="Foto 1">
      <img src="foto2.jpg" alt="Foto 2">
      <img src="foto3.jpg" alt="Foto 3">
    </div>

    <div class="rekening">
      💌 Kirim Hadiah: <br>
      BCA 6485235454 a/n Rivaldo Natael
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="musik.mp3" type="audio/mpeg">
  </audio>

  <script>
    function bukaUndangan() {
      document.getElementById("cover").style.display = "none";
      document.getElementById("undangan").classList.remove("hidden");
      document.getElementById("bgMusic").play();
    }

    function toggleGallery() {
      const gallery = document.getElementById("gallery");
      gallery.style.display = gallery.style.display === "block" ? "none" : "block";
    }

    // Ambil nama tamu dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const namaTamu = urlParams.get('untuk');
    if (namaTamu) {
      document.getElementById('nama-tamu').innerText = decodeURIComponent(namaTamu.replace(/\+/g, ' '));
    }

    // Countdown
    const countdown = document.getElementById("countdown");
    const eventDate = new Date("2025-06-10T00:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;
      if (distance > 0) {
        const hari = Math.floor(distance / (1000 * 60 * 60 * 24));
        const jam = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const menit = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const detik = Math.floor((distance % (1000 * 60)) / 1000);
        countdown.innerHTML = `🕒 Hitung Mundur: ${hari}h ${jam}j ${menit}m ${detik}d`;
      } else {
        countdown.innerHTML = "🎉 Acara sedang berlangsung!";
      }
    }, 1000);
  </script>
</body>
</html>
